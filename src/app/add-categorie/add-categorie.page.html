<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Categorie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [value]="segment" (ionChange)="Evenement($event)">
    <ion-segment-button value="add">
      <ion-label>Ajout</ion-label>
    </ion-segment-button>
    <ion-segment-button value="list">
      <ion-label>Ma liste</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div class="add" *ngIf="segment === 'add'">
    <form #data="ngForm" (ngSubmit)="addCate(data)">
      <div class="text ion-text-center">
        <ion-input placeholder="Nom" name="nom" ngModel [(ngModel)]="nom"></ion-input>
      </div>
      <div class="ion-text-center" style="margin-top: 8px;">
        <span>Couleur de fond: </span>
        <input type="color" name="color" id="" ngModel style="width: 150px;">
      </div>
      <div class="ion-text-center" style="margin-top: 20px;">
        <ion-button type="submit" fill="clear">Ajouter</ion-button>
      </div>

    </form>
  </div>

  <div class="liste ion-text-center" *ngIf="segment ==='list'">
    <ion-card class="ion-text-center" style="padding: 10px; color: #000" *ngFor="let i of List" (click)="ViewDetail(i.id, i)">
      <span style="font-weight: bold;">{{i.nom}}</span>
      <div *ngIf="i.detail === true">
        <p>Nombre d'utilisation: {{i.utilisation}}</p>
        <p>Date d'ajout: {{i.date}} </p>
      </div>

    </ion-card>
  </div>
</ion-content>
