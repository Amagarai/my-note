<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="title ion-text-center">
    Detail
  </div>
  <div class="notification" style="margin-top: 80px;">
    <div class="titre">
      <p class="nom">{{note?.titre}}</p>
      <p class="date">{{note?.date}}</p>
    </div>
    <div class="contenu">
      {{note?.contenu}}
    </div>
  </div>
