<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      My note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="head">
    <ion-avatar style="height: 40px; width: 40px; margin-right: 8px; margin-top: 9px;" routerLink="/profil">
      <img src="../../assets/person.png" alt="">
    </ion-avatar>
  </div>

  <div class="btn">
    <!-- <ion-button fill="clear" style="background-color: rgb(23, 220, 23); color: black;" *ngIf="search === true" (click)="normalAcceuil()">Acceuil normale</ion-button> -->
    <swiper [slidesPerView]="3.4">
      <ng-template swiperSlide *ngFor="let i of cate">
        <ion-button fill="clear" [style.background-color]="i.color" style="font-size: 12px; color: black;" (click)="NoteByCate(i.id)">{{i.nom}}</ion-button>
      </ng-template>
    </swiper>
  </div>
  <!-- affichache normale -->
  <div class="normal">

  </div>

  <img src="../../assets/vide.png" alt="" srcset="" *ngIf="length === 0">
  <div class="card">
    <div *ngIf="search === false">
      <ion-card *ngFor="let i of user.notes" routerLink="/detail/{{i.id}}">
        <ion-card-title class="ion-text-center" style="padding-bottom: 8px;">{{i?.titre}}</ion-card-title>
        <ion-card-content>
          <div class="flex">
            <div class="bouton">
              <ion-button fill="clear" [style.background-color]="i.categorie.color" style=" color: black; height: 14px; border-radius: 10px; font-size: 10px;">{{i.categorie.nom}}</ion-button>
            </div>
            <div class="statut">
              <span style="margin-right: 4px;">Statut</span>
              <ion-avatar style="background-color: rgb(185, 185, 40); height: 10px; width: 10px; margin-top: 5px; margin-right: 2px;"></ion-avatar>
              <ion-avatar style="background-color: rgb(223, 32, 18); height: 10px; width: 10px; margin-top: 5px;"></ion-avatar>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>

     <!-- -----******** la partie qui s'afiiche quand quand on appuis sur une categorie -->
     <div *ngIf="search === true">
      <ion-card *ngFor="let i of list_cate" routerLink="/detail/{{i.id}}">
        <ion-card-title class="ion-text-center" style="padding-bottom: 8px;">{{i.titre}}</ion-card-title>
        <ion-card-content>
          <div class="flex">
            <div class="bouton">
              <ion-button fill="clear" [style.background-color]="i.categorie.color" style=" color: black; height: 14px; border-radius: 10px; font-size: 10px;">{{i.categorie.nom}}</ion-button>
            </div>
            <div class="statut">
              <span style="margin-right: 4px;">Statut</span>
              <ion-avatar style="background-color: rgb(185, 185, 40); height: 10px; width: 10px; margin-top: 5px; margin-right: 2px;"></ion-avatar>
              <ion-avatar style="background-color: rgb(223, 32, 18); height: 10px; width: 10px; margin-top: 5px;"></ion-avatar>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
    <!-- fin -->
  </div>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" routerLink="/add">
        <ion-icon name="document-text-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" routerLink="/add-categorie">
        <ion-icon name="albums-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" (click)="refresh()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
