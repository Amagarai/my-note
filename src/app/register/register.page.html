<ion-content>
  <div class="icon ion-text-center" >
    <img src="../../assets/note.png" alt="" style="height: 100px; width: 100px">
    <p>My Note</p>
  </div>
  <div class="champ ion-text-center">
    <form class="ion-text-center" #data="ngForm" (ngSubmit)="AddUser(data)">
      <ion-item lines="none">
        <ion-input placeholder="Pseudo" name="pseudo" ngModel></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input type="password" placeholder="Mot de passe" name="password" ngModel></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input type="password" placeholder="Confirmer mot de passe" name="confirm" ngModel></ion-input>
      </ion-item>
      <ion-button type="submit" fill="clear">Inscription</ion-button>
    </form>
  </div>
  <p style="margin-left: 12px; margin-top:20px">
    Vous avez un compte? <a routerLink="/login">se connecter</a>
  </p>
</ion-content>
